steps:
  # Build the Go plugin
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ttt-backend:$COMMIT_SHA', '.']
  
  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ttt-backend:$COMMIT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ttt-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ttt-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '7350'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NAKAMA_DATABASE_URL=postgres://postgres:password@/nakama?host=/cloudsql/$PROJECT_ID:us-central1:ttt-postgres&sslmode=disable'

images:
  - 'gcr.io/$PROJECT_ID/ttt-backend:$COMMIT_SHA'
